# ディスコードのリファレンスに準拠したlocaleを設定します。
# https://discord.com/developers/docs/reference#locales
locale: ja
var:
  - &adding ロールの追加
  - &remove ロールの削除
  - &mainmenu メインメニュー
command:
  check: あなたのロールの確認、付替ができます。
  control: このコマンドは管理者用です。ロールの作成などが行なえます。
base:
  button: 閉じる
  message: おつかれさまでした
admin:
  base:
    title: *mainmenu
    button: *mainmenu
  main:
    title: *mainmenu
    button:
      adding: *adding
      remove: *remove
  adding:
    modal:
      title: *adding
      rolename:
        title: ロール名
        placeholder: メトロイド系男子
      rolecolor:
        title: ロールの色
        placeholder: FF0000
      mention: メンションの設定
      button:
        enable: "メンション: 有効"
        disable: "メンション: 無効"
        create: 作成
      execute: ロールを作成しました！
  remove:
    title: *remove
    select:
      execute: ロールを削除しました
      placeholder: 削除するロールを選択
member:
  base:
    title: *mainmenu
    button: *mainmenu
  main:
    title: 現在のあなたのロール
    button: ロールの編集
  edit:
    title: ロールの編集
    select:
      placeholder: ロールの選択
      enable: "{} をセットしたよ"
      disable: "{} を解除したよ"
  embed:
    title: 現在のあなたのロール
    field:
      enable: 有効
      disable: 無効
error:
  permission: 権限によりエラーです。管理者に問い合わせて正しく設定されているか確認してください。
  zerolength: 管理対象ロールに設定されているロールがゼロです。
  admincommand: このコマンドは管理者専用です。
